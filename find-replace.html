<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Find and Replace</h1>

      <form id="user-inputs">
        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text">

          <label for="oldWord">Enter a word to search for in the sentence:</label>
          <input id="oldWord" type="text">

          <label for="newWord">Enter a new word as a replacement in the sentence:</label>
          <input id="newWord" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <h4>Here is your new sentence:</h4>
        <h4><strong><span class="newSentence"></span></strong></h4>
      </div>
    </div>
  </body>
</html>
